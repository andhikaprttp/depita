<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Devita</title>
  </head>
  <style>
    body {
      font-family: "Arial", Sans-Serif;
    }
  </style>
  <body class="bg-gray-100 mx-4">
    <div class="container mx-auto pt-4">
      <h1 class="text-2xl font-bold mb-4">Kalkulator Sistem Bilangan</h1>
      <div class="grid grid-cols-3 gap-4"></div>
      <label class="block mb-2"></label>
      <input
        id="number1"
        type="text"
        class="border border-gray-300 p-2 w-full rounded"
        placeholder="Masukan bilangan pertama"
      />
    </div>
    <div>
      <label class="block mb-2"></label>
      <input
        id="number2"
        type="text"
        class="border border-gray-300 p-2 w-full rounded"
        placeholder="Masukan bilangan kedua"
      />
    </div>
           <label class="block mb-2">Sistem Bilangan:</label>
                <select id="system" class="border border-gray-300 p-2 w-full rounded">
                    <option value="binary">Biner</option>
                    <option value="decimal">Desimal</option>
                    <option value="hexadecimal">Heksadesimal</option>
                </select>
            </div>
        </div>
        <div class="mt-4">
            <button id="calculate" class="bg-gray-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Hitung</button>
        </div>
        <div class="mt-4">
            <label class="block mb-2">Hasil:</label>
            <input id="result" type="text" class="border border-gray-300 p-2 w-full rounded" readonly>
        </div>
    </div>
    <div></div>
  </body>
</html>
